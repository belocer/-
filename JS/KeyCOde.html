<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Key Code</title>
      <script>
      function kcode(keyevent) {
          var x = ( keyevent.KeyCode || keyevent.which );
            document.getElementById('inp2').value+=x+'_';
     };
      </script>
</head>
<body>
<h3>Каждый новый код клавиши будет после нижнего подчеркивания.</h3>
<br>
<hr>
    <input id="inp1" onKeyPress="kcode(event);" type="text" placeholder="Жми клавишу">
<br>
<hr>    
    <input id="inp2" type="text" placeholder="Код твоей клавиши">
<br>
<hr>    
</body>
</html>
