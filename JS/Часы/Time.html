<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Часы</title>
	<script>
	"use strict";

var output = setTimeout(function printTime() {
var now = new Date();

var min = now.getMinutes();

	if (min < 10) min = "0" + min;

var hh = now.getHours();
	if (hh < 10) hh = "0" + hh;

var sec = now.getSeconds();
	if (sec < 10) sec = "0" + sec;

var time = hh + ":" + min + ":" + sec;

	document.body.innerHTML = "<h1>" + time + "</h1>";

	output = setTimeout(printTime, 1000);
}, 1000)
	</script>
</head>
	<body>
	</body>
</html>
